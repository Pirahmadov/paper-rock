<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game">
      <h1>Rock Paper Scissors</h1>
      <h2 class="result">Secim edin</h2>
      <div class="count">
        <div class="count-user">0</div>
        <span>:</span>
        <div class="count-comp">0</div>
      </div>
      <div class="user">
        <span class="name"> user</span>
        <button class="field rock" data-field="r"></button>
        <button class="field paper" data-field="p"></button>
        <button class="field scissors" data-field="s"></button>
      </div>
      <div class="comp">
        Comp
        <button class="field rock" data-field="r"></button>
        <button class="field paper" data-field="p"></button>
        <button class="field scissors" data-field="s"></button>
      </div>
      <div class="playAgain">
        <button class="play">play again</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
